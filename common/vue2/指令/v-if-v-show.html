<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind 是单向绑定-->
    <div id="app">
        <button v-on:click="show = !show">点击</button>

        <h1 v-if="show">if=显示</h1>

        <h1 v-show="show">if=显示</h1>

    </div>


<script src="../node_modules/vue/dist/vue.js">
</script>

<script>

    let vm = new Vue({
        el: "#app",
        data: {
            show: true
        }
    })

</script>

</body>
</html>
