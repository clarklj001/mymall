<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- v-on == @  
        事件修饰符
            1. '.stop' 阻止事件冒泡到父元素
            2. '.prevent' 阻止默认事件发生
            3. '.capture' 使用事件捕获模式
            4. '.self' 只有元素自身触发事件才执行 (冒泡或捕获的都不执行)
            5. '.once' 只执行一次

-->
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">点赞</button>
        <button @click="cancel()">取消</button>
        <h1>Hello, {{name}}. 有{{num}}个人点赞</h1>
    

        <div style="border: 1px solid red; padding: 20px;" v-on:click.once="hello">
            大DIV
            <div style="border: 1px solid blue; padding: 20px;" @click.stop="hello">
                小DIV <br>
                <a href="http://www.google.comm" @click.prevent.stop="hello"> google</a>
            </div>
        </div>

        <input type="text" v-model="num" v-on:keyup.up='num+=2' @keyup.down="num-=2" @click.ctrl="num=10">



    </div>


 

       
    <script src="../node_modules/vue/dist/vue.js">    </script>
    <script>

        let vm = new Vue({
            el: "#app",
            data:{
                name: "jlong",
                num: 1
            },
            methods: {
                cancel() {
                    this.num--;
                },
                hello() {
                    alert('click');
                }
            }
        });

        

    </script>
</body>
</html>
