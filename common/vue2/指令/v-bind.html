<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind 是单向绑定-->
    <div id="app">

        <a v-bind:href="link">link</a>

        <!--  class, style   -->
        <span v-bind:class="{active:isActive, 'text-danger':hasError}" style="{color: color1, 'font-size': fontSize}" >你好</span>


    </div>


<script src="../node_modules/vue/dist/vue.js">
</script>

<script>

    let vm = new Vue({
        el: "#app",
        data: {
            link: "https://www.google.de",
            isActive: true,
            hasError: true,
            color1: 'yellow',
            fontSize: '90px'
        }
    })

</script>

</body>
</html>
