<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <ul>
            <li v-for="user in userList"> 
                {{user.id}} ==> {{user.name}} ==> {{user.gender | genderFlter}} ==> {{user.gender | globalFilter}} 
            </li>
            {{msg}}
        </ul>

    </div>


 

       
    <script src="../node_modules/vue/dist/vue.js">    </script>
    <script>

        Vue.filter("globalFilter", function(val){   
            if(val == 1) {
                return '男'
            } else {
                return '女'
            }
        });

        let vm = new Vue({
            el: "#app",
            data:{
                userList: [{id:1, name: '柳岩', gender:0},
            {id:2, name: '张三', gender:1},
            {id:3, name: '范冰冰', gender:0}]
            },
            filters: {
                genderFlter(val) {
                    if(val == 1) {
                        return '男'
                    } else {
                        return '女'
                    }
                }
            }
        });

 

        

    </script>
</body>
</html>
