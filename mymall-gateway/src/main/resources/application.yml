spring:
  application:
    name: mymall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
      - id: test
        uri: https://www.google.de
        predicates:
        - Query=url, google
        
      - id: product_route
        uri: lb://mymall-product
        predicates:
        - Path=/api/product/**
        filters:
        - RewritePath=/api/(?<segment>/?.*), /$\{segment}

      - id: third_party_route
        uri: lb://mymall-third-party
        predicates:
        - Path=/api/thirdparty/**
        filters:
        - RewritePath=/api/thirdparty/(?<segment>/?.*), /$\{segment}

      - id: admin_route
        uri: lb://renren-fast
        predicates:
        - Path=/api/**
        filters:
        - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

          
server:
  port: 8888
  
  